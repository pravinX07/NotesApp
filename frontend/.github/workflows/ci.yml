name: CI Pipeline

on: 
 push:
    branches: [ "main" ]
 pull_request:
    branches: [ "main" ]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
          - name: checkout code
            uses: actions/checkout@v3

          - name: setup Node.js
            uses: actions/setup-node@v3
            with :
               node-version: "18"  
      
          - name: Install dependancies
            run : npm install
    
          - name: Run lint
            run: npm run lint --if-present
          
          - name : Run tests
            run :  npm test --if-present
          
          - name: Build project
            run : npm run build

      
   